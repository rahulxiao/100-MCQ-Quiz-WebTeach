        let currentQuestion = 0;
        let score = 0;
        let selectedAnswers = new Array(questions.length).fill(null);

        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionText.textContent = `${currentQuestion + 1}. ${q.question}`;
            optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');
                if (selectedAnswers[currentQuestion] === index) {
                    div.classList.add('selected');
                }
                div.textContent = option;
                div.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(div);
            });
            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            selectedAnswers[currentQuestion] = index;
            loadQuestion();
        }

        function updateProgress() {
            const percentage = ((currentQuestion + 1) / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function updateButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Submit' : 'Next';
        }

        function showResult() {
            score = selectedAnswers.reduce((acc, answer, index) => {
                return answer === questions[index].answer ? acc + 1 : acc;
            }, 0);
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            resultSection.innerHTML = `<h2>Your Score: ${score} out of ${questions.length} (${(score / questions.length * 100).toFixed(2)}%)</h2>`;

            questions.forEach((q, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                const isCorrect = selectedAnswers[index] === q.answer;
                resultItem.classList.add(isCorrect ? 'correct' : 'incorrect');
                resultItem.innerHTML = `
                    <h4>${index + 1}. ${q.question}</h4>
                    <p><strong>Your Answer:</strong> ${selectedAnswers[index] !== null ? q.options[selectedAnswers[index]] : 'Not answered'}</p>
                    <p><strong>Correct Answer:</strong> ${q.options[q.answer]}</p>
                    ${!isCorrect && selectedAnswers[index] !== null ? `<p><strong>Explanation:</strong> ${q.explanation}</p>` : ''}
                `;
                resultSection.appendChild(resultItem);
            });
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        });

        loadQuestion();
    </script>
